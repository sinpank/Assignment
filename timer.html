<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="timer.css">
</head>
<body>
	<h1>Date and Time selector countdown timer</h1>
	<input type="text" placeholder="day" id="day" class="inp">
	<select id="month" class="inp">
	<option>Month</option>
	<option value="01">January</option>
	<option value="02">February</option>
	<option value="03">march</option>
	<option value="04">april</option>
	<option value="05">May</option>
	<option value="06">June</option>
	<option value="07">July</option>
	<option value="08">August</option>
	<option value="09">September</option>
	<option value="10">October</option>
	<option value="11">November</option>
	<option value="12">December</option>
	</select>
	<input type="text" placeholder="Year" id="year" class="inp">
	<input type="text" placeholder="Hour" id="hour" class="inp">
	<input type="text" placeholder="Minutes" id="minutes" class="inp">
	<input type="button" value="SUBMIT" id="submit" onclick="settimer();" class="inp">
	<p id="value"></p>
	<script type="text/javascript" src="timer.js"></script>
</body>
</html>
